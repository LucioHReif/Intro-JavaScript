<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorteio com menos código</title>
</head>
<body>
    <h1>Lógica de programação com JavaScript</h1>
    <script>
        var nJogador1 = prompt("Digite o número do primeiro jogador");
        nJogador1 = parseInt(nJogador1);
        var nJogador2 = prompt("Digite o número do segundo jogador");
        nJogador2 = parseInt(nJogador2);
        if(nJogador1 == nJogador2) {
            alert("Os jogadores empataram!!!");
        }
        else {
            var nSorteio = parseInt(Math.random() * 2);
            alert("O número sorteado foi: " + nSorteio);
            if((nSorteio ===  0 && nJogador1 < nJogador2) || (nSorteio === 1 && nJogador1 > nJogador2)){
                    alert("O vencedor do sorteio é o jogador 1")
            }
            else {
                    alert("O vencedor do sorteio é o jogador 2")
                }
            }
        //*Math.random retorna um número pseudo-aleatório no intervalo 0,1*//
    </script>
</body>
</html>
