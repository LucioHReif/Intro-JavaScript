<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aula 3 Operadores Comparação</title>
</head>
<body>
    <h1>Lógica de programação com JavaScript</h1>
    <script>
        var n1 = prompt("Digite um número");
        n1 = parseFloat(n1);
        var n2 = prompt("Digite outro número");
        n2 = parseFloat(n2);
        var media = (n1 + n2) / 2;
        if (media > 6) {
            alert("Parabéns. você está aprovado");
        }
        else {
            alert("Você não passou no teste");
        }
    </script>
</body>
</html>
