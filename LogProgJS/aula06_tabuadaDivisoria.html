<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exemplo Tabuada com divisórias</title>
</head>
<body>
    <h1>Lógica de programação com JavaScript</h1>
    <script>
        var n = prompt("Digite um número");
        n = parseInt(n); 
        var indice = 0;
        while (indice <= 100) {
            document.write(n + " X " + indice + " = " + (n * indice)+ "<br>");
            if (indice % 10 === 0 && indice > 0){
                document.write("<hr>");
            }
            indice = indice + 1; //* indice++ ou indice += 1 *//
        }
            document.write("Fim da tabuada");
    </script>
</body>
</html>
