<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exemplo fazer media</title>
</head>
<body>
    <h1>Lógica de programação com JavaScript</h1>
    <script>
        var n1 = prompt("Digite um número");
        n1 = parseInt(n1);
        var n2 = prompt("Digite outro número");
        n2 = parseInt(n2);
        var media = (n1 + n2) / 2;
        alert("A média é " + media);
    </script>
</body>
</html>
