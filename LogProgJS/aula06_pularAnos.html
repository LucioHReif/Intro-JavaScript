<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exemplo Tabela de pular anos</title>
</head>
<body>
    <h1>Lógica de programação com JavaScript</h1>
    <script>
        var ano = 1004;
        while (ano <= 2017) {
            document.write(ano + "<br>");
            ano += 4;
        }
            document.write("Fim da tabela");
    </script>
</body>
</html>
