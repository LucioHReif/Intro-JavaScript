<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exemplo Switch Case</title>
</head>
<body>
    <h1>Lógica de programação com JavaScript</h1>
    <script>
        var n = prompt("Digite um número");
        n = parseInt(n);
        switch (n) {
            case 1:
                alert("Boa escolha");
                break;
            case 2:
                alert("Escolha ok");
                break;
            case 3:
                alert("Péssima escolha");
                break;
            default:
                alert("Escolha número de 1 a 3")
                break;
        }
    </script>
</body>
</html>
