<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exemplo Exponencial e Módulo </title>
</head>
<body>
    <h1>Lógica de programação com JavaScript</h1>
    <script>
        var n1 = prompt("Digite um número");
        n1 = parseInt(n1);
        var n2 = prompt("Digite outro número");
        n2 = parseInt(n2);
        alert("O resto da divisão de " + n1 + " por " + n2 + " é igual a " + (n1 % n2));
        alert("O número " + n1 + " elevado a " + n2 + " é igual a " + (n1 ** n2))
    </script>
</body>
</html>
